<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-pop Playlist Generator ğŸ¶âœ¨</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Poppins',sans-serif; background: linear-gradient(135deg, #fceabb, #f8b500); min-height:100vh; color:#333; overflow-x:hidden; }
.container { max-width:1200px; margin:0 auto; padding:20px; }
.header { text-align:center; margin-bottom:40px; }
 .header h1 { font-size:3rem; font-weight:700; background: linear-gradient(45deg, #ffb3ba, #ffdfba, #ffffba, #baffc9, #bae1ff); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow:0 4px 20px rgba(0,0,0,0.1); animation: fadeInDown 1s ease-out; }
.header p { font-size:1.2rem; color:#333; opacity:0.9; margin-top:10px; animation: fadeInDown 1s ease-out 0.2s; }
.controls { background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); border-radius:25px; padding:30px; margin-bottom:40px; box-shadow:0 15px 35px rgba(0,0,0,0.1); }
.control-group { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.control-section { flex:1; min-width:180px; }
.control-section h3 { font-size:1.1rem; margin-bottom:10px; font-weight:600; color:#444; display:flex; align-items:center; gap:5px; }
select { width:100%; padding:12px 16px; border:none; border-radius:15px; background:#fff; box-shadow:0 5px 15px rgba(0,0,0,0.05); font-size:1rem; transition:0.3s ease; }
select:focus { outline:none; box-shadow:0 0 0 3px rgba(255,182,193,0.3); }
.generate-btn { background: linear-gradient(45deg,#ffb3ba,#ffdfba,#ffffba); color:#333; border:none; padding:15px 35px; border-radius:30px; font-size:1.1rem; font-weight:600; cursor:pointer; margin:20px auto 0; display:block; box-shadow:0 10px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; }
.generate-btn:hover { transform: translateY(-3px); box-shadow:0 15px 30px rgba(0,0,0,0.15); }
.playlist { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:20px; }
.track-card { background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); border-radius:20px; padding:15px; box-shadow:0 10px 25px rgba(0,0,0,0.05); position:relative; transition: all 0.3s ease; cursor:pointer; }
.track-card:hover { transform: translateY(-8px); box-shadow:0 20px 35px rgba(0,0,0,0.1); }
.album-cover { width:100%; height:200px; border-radius:15px; object-fit:cover; margin-bottom:10px; transition: transform 0.3s ease, filter 0.3s ease; }
.track-card:hover .album-cover { transform: scale(1.05); filter: brightness(1.1); }
.track-title { font-size:1.1rem; font-weight:600; color:#333; }
.track-artist { color:#666; font-size:0.9rem; margin-bottom:8px; }
.play-btn { background: linear-gradient(45deg,#ffb3ba,#ffdfba); color:#333; border:none; border-radius:50%; width:45px; height:45px; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s ease; }
.play-btn:hover { transform: scale(1.1); }
.auth-section { text-align:center; background:rgba(255,255,255,0.9); backdrop-filter:blur(12px); border-radius:25px; padding:40px; margin-bottom:40px; box-shadow:0 15px 35px rgba(0,0,0,0.1); }
.auth-btn { background: #ffb3ba; color:#333; border:none; padding:15px 35px; border-radius:30px; font-size:1.1rem; font-weight:600; cursor:pointer; transition: all 0.3s ease; }
.auth-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
.loading { text-align:center; color:#333; font-size:1.2rem; margin:40px 0; }
.spinner { border:3px solid rgba(0,0,0,0.1); border-top:3px solid #ffb3ba; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:20px auto; }
@keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
@keyframes fadeInDown { from {opacity:0; transform:translateY(-30px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>K-pop Playlist Generator ğŸ¶âœ¨</h1>
    <p>Discover amazing K-pop tracks based on your mood and vibe</p>
  </div>

  <div id="authSection" class="auth-section">
    <h2>ğŸµ Connect to Spotify</h2>
    <p style="margin:20px 0;">Connect your Spotify account to generate real K-pop playlists!</p>
    <button class="auth-btn" onclick="authenticateSpotify()">ğŸ§ Connect Spotify</button>
  </div>

  <div id="mainApp" style="display:none;">
    <div class="controls">
      <div class="control-group">
        <div class="control-section">
          <h3>ğŸ˜Š Mood</h3>
          <select id="moodSelect">
            <option value="">Select...</option>
            <option value="happy">ğŸ˜„ Happy</option>
            <option value="chill">ğŸ˜Œ Chill</option>
            <option value="energetic">âš¡ Energetic</option>
            <option value="sad">ğŸ˜¢ Sad</option>
            <option value="romantic">ğŸ’• Romantic</option>
          </select>
        </div>
        <div class="control-section">
          <h3>ğŸ¨ Concept</h3>
          <select id="conceptSelect">
            <option value="">Select...</option>
            <option value="cute">ğŸŒ¸ Cute</option>
            <option value="fierce">ğŸ”¥ Fierce</option>
            <option value="retro">ğŸ•º Retro</option>
            <option value="dreamy">â˜ï¸ Dreamy</option>
            <option value="dark">ğŸ–¤ Dark</option>
          </select>
        </div>
        <div class="control-section">
          <h3>ğŸŒ¿ Season</h3>
          <select id="seasonSelect">
            <option value="">Select...</option>
            <option value="summer">â˜€ï¸ Summer</option>
            <option value="winter">â„ï¸ Winter</option>
            <option value="spring">ğŸŒ± Spring</option>
            <option value="autumn">ğŸ‚ Fall</option>
          </select>
        </div>
      </div>
      <button class="generate-btn" onclick="generatePlaylist()">âœ¨ Generate Playlist âœ¨</button>
    </div>
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <p>Creating your perfect K-pop playlist... ğŸµ</p>
    </div>
    <div id="playlist" class="playlist"></div>
  </div>
</div>

<script>
const CLIENT_ID = "9738f4282c9b4019b378f8d68b43cffa";  // Replace with your Client ID
const REDIRECT_URI = "https://kmaanasar.github.io/K-Pop-Playlist-Generator/"; // Or your live URL
const SCOPES = "user-read-private user-read-email";
let accessToken = null;
let currentAudio = null, playingTrackId = '';
const kpopKeywords = ['BTS','BLACKPINK','TWICE','ITZY','aespa','Red Velvet','MAMAMOO','SEVENTEEN','Stray Kids','ENHYPEN','TXT','IVE','NewJeans','LE SSERAFIM','NMIXX','EVERGLOW','ATEEZ','NCT','IU','EXO','SHINee'];

function authenticateSpotify() {
  const url = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
  window.location = url;
}

// Parse access token from URL hash
window.onload = () => {
  const hash = window.location.hash;
  if (hash.includes("access_token")) {
    accessToken = new URLSearchParams(hash.substring(1)).get("access_token");
    document.getElementById('authSection').style.display = 'none';
    document.getElementById('mainApp').style.display = 'block';
    window.history.replaceState({}, document.title, window.location.pathname);
  }
};

async function generatePlaylist() {
  const mood = document.getElementById('moodSelect').value;
  const concept = document.getElementById('conceptSelect').value;
  const season = document.getElementById('seasonSelect').value;
  if(!mood && !concept && !season){ alert('Select at least one!'); return; }
  document.getElementById('loading').style.display='block';
  document.getElementById('playlist').innerHTML='';

  const queries = buildSearchQueries(mood, concept, season);
  let allTracks = [];
  for(let q of queries){
    const tracks = await searchKpopTracks(q,5);
    allTracks.push(...tracks);
  }
  displayPlaylist(allTracks.sort(()=>0.5-Math.random()).slice(0,6));
  document.getElementById('loading').style.display='none';
}

function buildSearchQueries(mood, concept, season){
  const artists = kpopKeywords.sort(()=>0.5-Math.random()).slice(0,3);
  return artists.map(artist=>{
    let parts=[];
    if(mood) parts.push(mood);
    if(concept) parts.push(concept);
    if(season) parts.push(season);
    parts.push(`artist:${artist}`);
    parts.push("genre:k-pop");
    return parts.join(" ");
  });
}

async function searchKpopTracks(query,limit=10){
  if(!accessToken) return generateSamplePlaylist();
  try{
    const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=${limit}`,{
      headers:{'Authorization':`Bearer ${accessToken}`}
    });
    if(!res.ok) throw new Error("Spotify fetch failed");
    const data = await res.json();
    return data.tracks.items;
  } catch(e){ console.error(e); return generateSamplePlaylist(); }
}

function generateSamplePlaylist(){ return [
  {id:'1',name:'Dynamite',artists:[{name:'BTS'}],album:{images:[{url:'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&h=300&fit=crop'}]},preview_url:null},
  {id:'2',name:'How You Like That',artists:[{name:'BLACKPINK'}],album:{images:[{url:'https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=300&h=300&fit=crop'}]},preview_url:null},
  {id:'3',name:'FANCY',artists:[{name:'TWICE'}],album:{images:[{url:'https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=300&h=300&fit=crop'}]},preview_url:null}
];}

function displayPlaylist(tracks){
  const container=document.getElementById('playlist'); container.innerHTML='';
  tracks.forEach(t=>{
    const card=document.createElement('div'); card.className='track-card';
    card.innerHTML=`
      <img src="${t.album.images[0]?.url}" class="album-cover">
      <div class="track-info">
        <div class="track-title">${t.name}</div>
        <div class="track-artist">${t.artists.map(a=>a.name).join(', ')}</div>
        <button class="play-btn" onclick="togglePlay('${t.id}','${t.preview_url}')"><span id="play-icon-${t.id}">â–¶ï¸</span></button>
      </div>
    `;
    container.appendChild(card);
  });
}

function togglePlay(id,url){
  if(playingTrackId===id){ currentAudio?.pause(); document.getElementById(`play-icon-${id}`).textContent='â–¶ï¸'; playingTrackId=''; return; }
  if(currentAudio){ currentAudio.pause(); document.getElementById(`play-icon-${playingTrackId}`).textContent='â–¶ï¸'; }
  if(url){ currentAudio=new Audio(url); currentAudio.play(); currentAudio.onended=()=>{document.getElementById(`play-icon-${id}`).textContent='â–¶ï¸'; playingTrackId='';}; document.getElementById(`play-icon-${id}`).textContent='â¸ï¸'; playingTrackId=id; }
  else{ document.getElementById(`play-icon-${id}`).textContent='â¸ï¸'; playingTrackId=id; setTimeout(()=>{document.getElementById(`play-icon-${id}`).textContent='â–¶ï¸'; playingTrackId='';},3000);}
}
</script>
</body>
</html>
